<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type= "image/png" href="https://pixabay.com/get/54e0d0424d53ac14f1dc84609620367d1c3ed9e04e50774974277dd49e49c2_340.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">quote</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
    <!-- buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!"> <i class="fab fa-twitter"></i></button>
        <button id="new-quote">New Quote</button>
            
        </div>
    </div>

<!-- Loader -->
<div class="loader" id="loader"></div>
 <!--Script  -->
 <script src="script.js"></script>
</body>
</html>
